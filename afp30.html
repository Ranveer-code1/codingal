<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body{
        background-color:rgb(1, 220, 220);
        font-family: monospace;
        
    }
    h1{
        font-size: 35px;
       
    }
   </style>
</head>
<body>
    <h1>Enter the form below</h1>
    <label>Name</label><br>
    <input type="text" placeholder="Enter here"><br><br>
    <label>Age</label><br>
    <input type="number" id="rv" min="18" max="150000000" required placeholder="Enter here"><br><br>
    <label>Email Id</label><br>
    <input type="email" placeholder="Enter here"><br><br>
    <label>Password</label><br>
    <input type="password"placeholder="Enter here"><br><br>
    <label>Select your gender</label><br>
    <input type="radio"name="Gender">Male<br>
    <input type="radio"name="Gender">Female<br>
    <input type="radio"name="Gender">Other<br>
    <input type="radio"name="Gender">Prefer not to say<br>
    <button onclick="b()">Submit</button>
    <p id="a"></p>
    <script>
        function b(){
            var c=document.getElementById("rv")
            if(!c.checkValidity()){
                document.getElementById("a").innerHTML=c.validationMessage;
                
            }
            else{
                document.getElementById("a").innerHTML="Input successful";
            }
           
        }
    </script>
</body>
</html>
