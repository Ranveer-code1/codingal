<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type conversion</title>
</head>
<body>
    <p id="number"></p>
    <p id="string"></p>
    <script>
        var a=13
        var b=23549678579684923
        document.getElementById("number").innerHTML=b%a
        document.getElementById("string").innerHTML=String(a)+String(b)
    </script>
</body>
</html>
