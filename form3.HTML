<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h1>Personal details form</h1></legend>
            <label>Name</label><br>
            <input type="text" placeholder="Enter here"><br>
            <label>Email Id</label><br>
            <input type="email"><br>
            <label>Password</label><br>
            <input type="password"><br>
            <label>Select your gender</label><br>
            <input type="radio"name="Gender">Male<br>
            <input type="radio"name="Gender">Female<br>
            <input type="radio"name="Gender">Other<br>
            <label> Select your supercar </label><br>
            
            <input type="checkbox">Pagani Zonda R<br>
            <input type="checkbox">Ferrari Enzo<br>
            <input type="checkbox">Aston Martin Valkyrie<br>
            <lable>Select your DOB</lable><br>
            <input type="date"><br>
            <label>Select your country</label><br>
            <select>
                <option>India</option>
                <option>Australia</option>
                <option>USA</option>
                <option>UK</option>
                <option>Russia</option>
                <option>China</option>
            </select><br>
            <input type="submit">
            <input type="button"value=Cancel>
        </form>
    </body>
</html>
