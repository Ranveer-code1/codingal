<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
.A{
    background-color: black;
    color: white;
    opacity:0.1;
}
.B{
    background-color: black;
    color: white;
    opacity:0.2;
}
.C{
    background-color: black;
    color: white;
    opacity:0.5;
}
.D{
    background-color: black;
    color: white;
    opacity:0.7;
}
.E{
    background-color: black;
    color: white;
    opacity:1.0;
}
    </style>
</head>
<body>
    <h1 class="A">Opacity=0.1</h1>
    <h1 class="B">Opacity=0.25</h1>
    <h1 class="C">Opacity=0.5</h1>
    <h1 class="D">Opacity=0.75</h1>
    <h1 class="E">Opacity=1.0</h1>

</body>
</html>
