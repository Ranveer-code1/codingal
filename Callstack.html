<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callstack</title>
</head>
<body>
    <p id="a"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        document.getElementById("a").innerHTML=average(12745982376875924.65346434,45287687672324342.4923950805)
    </script>
</body>
</html>
