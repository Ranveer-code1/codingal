<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h2{
            background-color: antiquewhite;
            color:rgba(87, 88, 88, 0.719);
            text-align: center;}
            #a{
                background-color: beige;
                color:brown;
                text-align: center;
            }
            .a1{
                background-color: black;
                color:antiquewhite;
                text-align: center;
            }
    </style>
</head>
<body>
    <h1 class="a1">Class selector</h1>
    <h1 id="a">ID selector</h1>
    <h2>Tag selector\element selector</h2>
</body>
</html>
