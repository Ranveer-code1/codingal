<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects In JavaScript</h1>
    <p>Objects in Java script define properties as a name and value pair</p>
    <script>
        var ranveer9={
            Name:"Ranveer",Age:12,Grade:6,Fav_color:"Black"
        };
        document.write(ranveer9.Name,"<br>");
        document.write(ranveer9.Age,"<br>");
        document.write(ranveer9.Grade,"<br>");
        document.write(ranveer9.Fav_color,"<br>");
    </script>
</body>
</html>
