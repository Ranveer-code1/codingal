<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
</head>
<body>
    <h1 id="ranveer"></h1>
    <button onclick="ascending()">Ascending</button>
    <button onclick="decending()">Decending</button>
    
    <script>
        var R=[1,3,5,2,4,7,6,9,8,0,10,13,12]
        document.getElementById("ranveer").innerHTML=R
        function ascending(){
            R.sort(function(a,b){return a-b})
            document.getElementById("ranveer").innerHTML=R
        }
        function decending(){
            R.sort(function(a,b){return b-a})
            document.getElementById("ranveer").innerHTML=R
        }
    </script>

</body>
</html>
