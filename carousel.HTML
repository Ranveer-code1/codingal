<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="my_carousel"class="carousel-slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active"data-target="#my_carousel"data-slide-to="0">

                </li>
                <li data-target="#my_carousel"data-slide-to="1">
                    
                </li> 
                <li data-target="#my_carousel"data-slide-to="2">
                    
                </li>
                <li data-target="#my_carousel"data-slide-to="3">
                    
                </li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://robbreport.com/wp-content/uploads/2018/09/new-edit-01.jpg?w=1000">
                </div>
                <div class="item">
                    <img src="https://robbreport.com/wp-content/uploads/2021/05/Pagani_Zonda_Revolucion3.jpeg">
                </div>
                <div class="item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM_QVPksRG71Ybu9eLwXZ-HmR48XhJtk5f_Q&s"width="100%">
                </div>
                <div class="item">
                    <img src="https://cdn.rmsothebys.com/7/6/e/8/0/4/76e8047b027de3acccec6d963e2dc35aea0b3c32.webp">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
