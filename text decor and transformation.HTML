<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decor and transformation</title>
    <style>
        h1{
            text-decoration: underline;
            text-transform: capitalize;
        }
        h2{
            text-decoration:overline;
            text-transform: uppercase;
        }
        h3{
            text-decoration:line-through;
            text-transform: lowercase;
        }
        h4{
            text-decoration: underline overline line-through;
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>text decor and transformation</h1>
    <h2>text decor and transformation</h2>
    <h3>TEXT DRCOR AND TRANSFORMATION</h3>
    <h4>TEXT DECOR AND TRANSFORMATION</h4>
</body>
</html>
