<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        button{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>JS Functions</h1>
    <p id="ranveer1"></p>
    <button onclick="fun()">Show result</button>
    <script>
        function fun(){
            var a1=56;
            var a2=98;
            document.getElementById("ranveer1").innerHTML="The result is equal to "+(a1*a2+1234);

        }
    </script>
</body>
</html>
