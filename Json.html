<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <p id="Json"></p>
    <script>
        var a={
            name:"Ranveer",age:12,grade:6
        }
        var b=JSON.stringify(a);
        var c=JSON.parse(b);
        document.getElementById("Json").innerHTML=c.name
    </script>
</body>
</html>
