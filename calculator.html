<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <br>
            <div id="result">
                <div id="history">
                    <p id="history-value">
                        
                    </p>
                </div>
                <div id="output">
                    <p id="answer-result"></p>
                </div>
            </div>
            <div id="keyboard">
                 <button class="opperator" id="C" onclick="clear()">C</button>
                 <button class="opperator" id="backspace" onclick="backspace()">CE</button>
                 <button class="opperator" id="%"  onclick="setscreenvalue('%')">%</button>
                 <button class="opperator" id="/"onclick="setscreenvalue('/')" >/</button>
                 <button class="number" id="7" onclick="setscreenvalue('7')">7</button>
                 <button class="number" id="8" onclick="setscreenvalue('8')">8</button>
                 <button class="number" id="9" onclick="setscreenvalue('9')">9</button>
                 <button class="opperator" id="*" onclick="setscreenvalue('*')">*</button>
                 <button class="number" id="4" onclick="setscreenvalue('4')">4</button>
                 <button class="number" id="5" onclick="setscreenvalue('5')">5</button>
                 <button class="number" id="6" onclick="setscreenvalue('6')">6</button>
                 <button class="opperator" id="-" onclick="setscreenvalue('-')">-</button>
                 <button class="number" id="1" onclick="setscreenvalue('1')">1</button>
                 <button class="number" id="2" onclick="setscreenvalue('2')">2</button>
                 <button class="number" id="3" onclick="setscreenvalue('3')">3</button>
                 <button class="opperator" id="+"onclick="setscreenvalue('+')">+</button>
                 <button class="empty" id="empty"></button>
                 <button class="number" id="0" onclick="setscreenvalue('0')">0</button>
                 <button class="empty" id="empty"></button>
                 <button class="opperator" id="=" onclick="calculate_result()">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
